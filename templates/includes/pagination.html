{% if is_paginated %}
  <div style="min-width: 1vw; display: flex; justify-content: center;">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item"><a href="?page={{ page_obj.previous_page_number }}" class="page-link"><</a></li>
    {% endif %}
    <li><span style="display: inline-block; height: 35px; padding: 5px 0 0 9px; width: 60px; border-radius: 5px; background-color: white">{{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
    {% if page_obj.has_next %}
      <li class="page-item"><a href="?page={{ page_obj.next_page_number }}" class="page-link">></a></li>
    {% endif %}
  </ul>
  </div>
{% endif %}
